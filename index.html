<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
             <p id="display"></p>
        </div>
        <div class="operators">
            <div class="row">
                <div class="ac box"  data-val="AC">AC</div>
                 <div class="ce box"  data-val="CE">CE</div>
                 <div class="percent box"  data-val="%">%</div>
                  <div class="divide box special"  data-val="/">/</div>
            </div>
            <div class="row">
                <div class="seven box "  data-val="7">7 </div>
                 <div class="eight box" data-val="8">8</div>
                 <div class="nine box" data-val="9">9</div>
                  <div class="multiply box special" data-val="*">*</div>
            </div>
            <div class="row">
                <div class="four box"  data-val="4">4</div>
                 <div class="five box"  data-val="5">5</div>
                 <div class="six box"  data-val="6">6</div>
                  <div class="minus box special"  data-val="-">-</div>
            </div>
            <div class="row">
                <div class="one box" data-val="1">  1</div>
                 <div class="two box"  data-val="2">2</div>
                 <div class="three box"  data-val="3">3</div>
                  <div class="plus box special"  data-val="+">+</div>
            </div>
            <div class="row">
                <div class="zero box"  data-val="0">0</div>
                 <div class="dot box"  data-val=".">.</div>
                 <div class="percent box"  data-val="+/-">+/-</div>
                  <div class="divide box special"  data-val="=">=</div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
